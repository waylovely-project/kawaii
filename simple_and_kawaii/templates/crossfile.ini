[constants]
ndk_path = {{ ndk_root }}
toolchain = ndk_path / 'toolchains/llvm/prebuilt/{{ host_os }}-{{ host_arch }}'

[host_machine]
system = 'android'
cpu_family = {{ cpu_info.family }}
cpu = {{ cpu_info.cpu }}
endian = 'little'

[properties]
sys_root = toolchain / 'sysroot'
c_ld = 'gold'
cpp_ld = 'gold'

[binaries]
c =     toolchain / 'bin/{{ cpu_info.triple }}-linux-{{ sdk_version }}clang'
cpp =   toolchain / 'bin/{{ cpu_info.triple }}-linux-{{ sdk_version }}-clang++'
ar =    toolchain / 'bin/llvm-ar'
strip = toolchain / 'bin/llvm-strip'
pkgconfig = 'pkg-config'